<!DOCTYPE html>
<html lang="en" onclick="jump()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flappy bird</title>

</head>
<body>
    <div id="game">
        <div id="block"></div>

<script src="script.js"></script>
